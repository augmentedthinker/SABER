<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber's Dice Vault</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .controls {
            pointer-events: auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid #333;
            max-width: fit-content;
        }

        button {
            background: #222;
            border: 1px solid #444;
            color: #ccc;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover {
            background: #333;
            border-color: #00ffcc;
            color: #00ffcc;
        }

        button.roll-btn {
            background: #00ffcc;
            color: #000;
            border: none;
        }

        button.roll-btn:hover {
            background: #00cca3;
            transform: scale(1.05);
        }

        .result-display {
            pointer-events: none;
            text-align: center;
            margin-bottom: 40px;
        }

        .total {
            font-size: 5rem;
            font-weight: 800;
            color: #00ffcc;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .total.show {
            opacity: 1;
            transform: scale(1);
        }

        #canvas-container {
            flex-grow: 1;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="controls">
            <button onclick="addDice('d4')">Add D4</button>
            <button onclick="addDice('d6')">Add D6</button>
            <button onclick="addDice('d8')">Add D8</button>
            <button onclick="addDice('d10')">Add D10</button>
            <button onclick="addDice('d12')">Add D12</button>
            <button onclick="addDice('d20')">Add D20</button>
            <button class="roll-btn" onclick="rollAll()">ROLL DICE</button>
            <button onclick="clearDice()">Clear</button>
        </div>

        <div class="result-display">
            <div id="result-total" class="total">0</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- Three.js and Cannon.js for 3D and Physics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>

    <script>
        // --- Setup Scene ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        camera.position.set(0, 15, 0);
        camera.lookAt(0, 0, 0);

        // --- Lights ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0xffffff, 0.8);
        spotLight.position.set(10, 20, 10);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // --- Physics World ---
        const world = new CANNON.World();
        world.gravity.set(0, -9.82 * 2, 0); // Double gravity for snappier feel
        world.broadphase = new CANNON.NaiveBroadphase();
        world.solver.iterations = 10;

        // --- Floor ---
        const floorBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
        floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.addBody(floorBody);

        const floorMesh = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshPhongMaterial({ color: 0x1a1a1a })
        );
        floorMesh.rotation.x = -Math.PI / 2;
        floorMesh.receiveShadow = true;
        scene.add(floorMesh);

        // Boundaries (Invisible Walls)
        function createWall(x, z, rotY) {
            const body = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
            body.position.set(x, 0, z);
            body.quaternion.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), rotY);
            world.addBody(body);
        }
        createWall(10, 0, -Math.PI/2);
        createWall(-10, 0, Math.PI/2);
        createWall(0, 10, Math.PI);
        createWall(0, -10, 0);

        // --- Dice Logic ---
        const diceList = [];
        const diceMaterials = {
            d4: new THREE.MeshPhongMaterial({ color: 0xe74c3c }),
            d6: new THREE.MeshPhongMaterial({ color: 0x3498db }),
            d8: new THREE.MeshPhongMaterial({ color: 0x9b59b6 }),
            d10: new THREE.MeshPhongMaterial({ color: 0xf1c40f }),
            d12: new THREE.MeshPhongMaterial({ color: 0x2ecc71 }),
            d20: new THREE.MeshPhongMaterial({ color: 0x00ffcc })
        };

        function createDiceGeometry(type) {
            switch(type) {
                case 'd4': return new THREE.TetrahedronGeometry(1);
                case 'd6': return new THREE.BoxGeometry(1.5, 1.5, 1.5);
                case 'd8': return new THREE.OctahedronGeometry(1.2);
                case 'd10': return new THREE.IcosahedronGeometry(1.2, 0); // Simplified d10
                case 'd12': return new THREE.DodecahedronGeometry(1.2);
                case 'd20': return new THREE.IcosahedronGeometry(1.2);
                default: return new THREE.BoxGeometry(1, 1, 1);
            }
        }

        function createDiceBody(type) {
            let shape;
            switch(type) {
                case 'd6': shape = new CANNON.Box(new CANNON.Vec3(0.75, 0.75, 0.75)); break;
                default: shape = new CANNON.Sphere(1); // Approximate others as spheres for simple bounce
            }
            return new CANNON.Body({ mass: 1, shape: shape });
        }

        function addDice(type) {
            const geometry = createDiceGeometry(type);
            const mesh = new THREE.Mesh(geometry, diceMaterials[type]);
            mesh.castShadow = true;
            scene.add(mesh);

            const body = createDiceBody(type);
            body.position.set(Math.random() * 4 - 2, 5 + Math.random() * 5, Math.random() * 4 - 2);
            world.addBody(body);

            diceList.push({ mesh, body, type });
        }

        function rollAll() {
            document.getElementById('result-total').classList.remove('show');
            diceList.forEach(dice => {
                dice.body.position.set(Math.random() * 4 - 2, 5 + Math.random() * 5, Math.random() * 4 - 2);
                dice.body.velocity.set((Math.random()-0.5)*10, -5, (Math.random()-0.5)*10);
                dice.body.angularVelocity.set(Math.random()*20, Math.random()*20, Math.random()*20);
            });

            // Simulate result after 2 seconds
            setTimeout(() => {
                let total = 0;
                diceList.forEach(dice => {
                    const sides = parseInt(dice.type.substring(1));
                    total += Math.floor(Math.random() * sides) + 1;
                });
                const display = document.getElementById('result-total');
                display.innerText = total;
                display.classList.add('show');
            }, 1500);
        }

        function clearDice() {
            diceList.forEach(dice => {
                scene.remove(dice.mesh);
                world.remove(dice.body);
            });
            diceList.length = 0;
            document.getElementById('result-total').innerText = '0';
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            world.step(1/60);

            diceList.forEach(dice => {
                dice.mesh.position.copy(dice.body.position);
                dice.mesh.quaternion.copy(dice.body.quaternion);
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
